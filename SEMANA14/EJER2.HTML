<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
        <meta charset="UTF-8">
        </head>
        <body>
        <h1>MÉTODO LENGTH EN JAVASCRIPT</h1>
        <h3>LISTADO DE MESES DEL AÑO</h3>
        <script>
        var mes =['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
        // ciclo for
        for (i=0;i<mes.length;i++){
        //imprimir arrays completo
        document.write(mes[i]+", ");
        console.log(mes[i]);
        }
        </script>
        </body>
        </html>
