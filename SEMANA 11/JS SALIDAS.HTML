<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salidas JS</title>
</head>
<body>
<center>
    <script>
        //Asignacion de variables o Entrada
        var mensaje="Bienvenidos a incap";
        
        var Nombre_STD= "Mafer";
        
        //Salida de datos (variables)
        alert(mensaje + "\n" + Nombre_STD);//Ventana de dialogo JS
        document.write(mensaje + Nombre_STD);//Escribe en navegador
        console.log(mensaje + " "+ Nombre_STD)//Escribe por la consola del navegador
    </script>
</center>






</body>
</html>
