<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro JS tipos de datos</title>
</head>
<body style="background-color: rgb(162, 108, 179);">
    <center>
        <h1>TIPOS DE DATOS EN JAVASCRIPT</h1>
            <script>
                //Asignacion de variables
                var var1="Mafer";//String o text
                var var2=true;//Boolean o logica 
                var var3=33;//Integer o number
                var var4=33.44;//Double o numeros con decimales
                var array=["Camila", "Juana", "Carlos"]//Object o vector es una coleccion de elementos
                
                
                //Salida de resultados
                document.write
                ("************************************************" + "<br>");
                document.write ("var1: " + typeof(var1)  + "<br />" );
                document.write ( "var2: "+ typeof(var2)  + "<br />" );    
                document.write ( "var3: "+ typeof(var3)  + "<br />" );    
                document.write ( "var4: "+ typeof(var4)  + "<br />" );    
                document.write ( "array: "+ typeof(array)  + "<br />"); 


                

            </script>





    </center>









</body>
</html>
