<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matematicos</title>
</head>
<body>
<center>
    <h2>OPERACIONES MATEMATICAS EN JS</h2>
    <script>
        //Entrada o asignacion de variables
        var suma=0;//acumulador
        var num1=10;
        var num2=30;
        var log1=true;//Verdadero boolean
        var log2=false//falso
        //Proceso
        var suma= num1 + num2;//sumatorios de numeros
        var mod=num2 % num1;//Residuo de division
        
        var res=log1||log2;//comparacion logica con O
        var res1=log1&&log2;//comparacion logica con Y
        //Salida
        document.write("La suma de los números es: ");
        document.write(suma +"<br>");
        document.write("El módulo de los números es: "+"<br>");
        document.write(mod + "<br>");
        var inc=++suma;//incrementar 1 en 1 variable suma
        document.write("El incremento de los números es:");
        document.write(inc + "<br>");
        document.write("El resultado de comparación lógica con O es:");
        document.write(res + "<br>");
        document.write("El resultado de comparación logica con Y es:");
        document.write(res1);



    </script>



</center>
</body>
</html>
