<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALDO TM</title>
    <!-- link de sitio sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="Img/Transmilenio.png" width="150" height="150">
        <h2>SALDO DE TARJETA TU LLAVE TM</h2>
            <script>
                var saldo=0;
                const tm=2650;
                saldo=parseInt(prompt("Ingrese saldo de la tarjeta de transmilenio"));
                // PROCESO
                if (saldo>=tm){
                    swal("Señor usuario", "INGRESE A SISTEMA TRANSMILENIO", "success");
                } else {
                    swal("Señor usuario", "RECARGUE TARJETA, SALDO INSUFICIENTE", "error");
                }
            </script>

    </center>
</body>
</html>
