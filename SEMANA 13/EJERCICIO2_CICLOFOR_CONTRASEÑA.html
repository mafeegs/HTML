<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTRASEÑA</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
    <script>src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"</script> 
</head>
<body>  
    <center>
        <h1>INICIO DE SESION</h1>
        <h3>VALIDACION DE INGRESO</h3>
        <script>
            let datof; //Clave ingresa usuario 
            let sw=0;//switche prendido/apagado
            let clave=123;
            //
            for (f=1;f<=3;f++){
                datof=parseInt(prompt("INGRESE CONTRASEÑA DE INGRESO"));
                if(datof==clave){
                    swal("USUARIO", "ACCESO PERMITIDO","SUCCESS");
                sw=1;// switche prendido
                break;
                }
            }
            //
            if (sw==0) {
                swal("USUARIO","ACCESO BLOQUEADO","error");
            }
        </script>
    </center>
</body>
</html>
