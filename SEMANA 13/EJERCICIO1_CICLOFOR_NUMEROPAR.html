<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR</title>
</head>
<body>
    <center>
        <h1>CICLO FOR</h1>
        <h3>GENERACIÃ“N DE NUMEROS PARES</h3>
        <script>
            let inicio, final;
            let num=0;//contador numpares
            inicio=parseInt(prompt("Ingrese numero inicial rango"));
            final=parseInt(prompt("Ingrese numero inicial rango"));
            for (f=inicio;f<=final;f++){
                if (f%2==0){
                    document.write ("NUMERO PAR..."+f+"<br>");
                    num++;
                }
            }
            document.write("CANTIDAD DE NUMEROS PARES GENERADOS.."+num+"<br>");
        </script>
    </center>
</body>
</html>
