<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO WHILE </title>
    <!-- link de sitio sweetalert mensajes más elegantes-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>BOLETÍN NOTAS DE PROGRAMACION</h1>
        <h3>NOTA1=DESEMPEÑO // NOTA2=TALLERES // NOTA3=CUESTIONARIO<h3>
        <script>
            let nota_STD, suma, prom;
            suma=0; //Acumulador de notas
            prom=0; // Nota definitiva
            num=1; //Contador de notas
            nomb_std=prompt("INGRESE NOMBRE DE ESTUDIANTE");
            //Proceso
            while (num<=3){
                nota_STD=parseFloat(prompt("Ingrese nota [1 a 5]:"));
                suma+=nota_STD;//Acumulador
                num++;//Contador
            }
            prom=suma/3;
            //Validar nota final
            if (prom>=3.0){
            document.write(" Estudiante "+ " "+nomb_std);
            document.write("<br>"+"<br>");
            document.write("Nota final de programacion es"+" "+ prom.toFixed(2)+"<br>"+"<br>");
            swal("FELICITACIONES !! ","-- APRUEBA MATERIA PROGRAMACION PAE","success");
            }else{
            document.write(" Estudiante "+ " "+nomb_std);
            document.write("<br>"+"<br>");
            document.write("Nota final de programacion es"+" "+ prom.toFixed(2)+"<br>"+"<br>");
            swal("ESTUDIANTE","REPRUEBA MATERIA PROGRAMACION PAE","error");
        }
        </script>
    </center>
</body>
</html>
